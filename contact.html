<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="assets/img/lo-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/font/font.css">

    <style>
        .noise {
            background-image: url('assets/img/noise.png');
            background-repeat: repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="base">
        <video autoplay muted loop>
            <source src="assets/vid/blinds-rolling.mp4" type="video/mp4">
        </video>
        <div class="blur">
            <div class="noise">
                <div class="navbar-about fixed-top">
                    <div class="custom-navbar d-flex justify-content-between" id="customNavbar"></div>
                </div>
                <div class="main-display" id="mainDisplay">
                    <div class="row">
                    </div>
                    <div class="contacts-page pb-5" id="projListContainer">
                        <div class="">
                            <div class="description-contacts">
                                <div class="title-contacts">
                                    <h1 class="title-contacts name fontTheme" onmouseenter="applyCursorEffect()"
                                        onmouseleave="revertCursorEffect()">CONTACT</h1>
                                </div>
                                <div class="divider d-flex">
                                    <div class="line"></div>
                                </div>
                                <div class="contacts">
                                    <ul>
                                        <a>
                                            <li><i class="fa-solid fa-envelope pe-3"></i><span
                                                    class="contact-text fontTheme">marklouie584@gmail.com</span></li>
                                        </a>
                                        <a href="https://github.com/marklouie019/" target="_blank">
                                            <li onmouseenter="applyCursorEffect()" onmouseleave="revertCursorEffect()"><i class="fa-brands fa-github  pe-3"></i><span
                                                class="contact-text fontTheme">GitHub</span></li>
                                        </a>
                                        <a href="https://www.linkedin.com/in/mark-louie-villanueva-84519a232/"
                                            target="_blank">
                                            <li onmouseenter="applyCursorEffect()" onmouseleave="revertCursorEffect()"><i class="fa-brands fa-linkedin pe-3"></i><span
                                                class="contact-text fontTheme">LinkedIn</span></li>
                                        </a>
                                        <a href="https://www.facebook.com/marklouie.villanueva.18" target="_blank">
                                            <li onmouseenter="applyCursorEffect()" onmouseleave="revertCursorEffect()"><i class="fa-brands fa-facebook pe-3"></i><span
                                                class="contact-text fontTheme">Facebook</span></li>
                                        </a>
                                        <a href="https://www.instagram.com/chappp_eron/?hl=en" target="_blank">
                                            <li onmouseenter="applyCursorEffect()" onmouseleave="revertCursorEffect()"><i class="fa-brands fa-square-instagram pe-3"></i><span
                                                class="contact-text fontTheme">Instagram</span></li>
                                        </a>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="menu-display menu-about" id="menuDisplay"></div>
            </div>
            <div class="cursor" id="cursor"></div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/49a3347974.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</html>
