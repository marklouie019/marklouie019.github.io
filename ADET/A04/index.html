<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caf√© POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/ui/cafe-pos-fav.svg">
</head>

<body data-bs-theme="light">
    <div class="container-fluid">
        <div class="row p-2 container-row">
            <div class="col-12 col-md-6 col-lg-8 main-panel">
                <div class="row card categories mb-2 shadow">
                    <div class="scroll-container p-2 gap-2">
                        <div class="card">
                            <img src="assets/img/ui/coffee.png" alt="" onclick="loadProducts(0)">
                        </div>
                        <div class="card">
                            <img src="assets/img/ui/tea.png" alt="" onclick="loadProducts(1)">
                        </div>
                        <div class="card">
                            <img src="assets/img/ui/pastries.png" alt="" onclick="loadProducts(2)">
                        </div>

                    </div>
                </div>
                <div class="row catalog">
                    <div class="col-10 px-0">
                        <div class="card menu shadow">
                            <div class="scroll-container p-2 gap-2" id="menuScrollCard"></div>
                        </div>
                    </div>
                    <div class="col-2 px-0 ps-2">
                        <div class="card sizes shadow p-2 gap-2" id="sizeChoicesContainer"></div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 receipt-container ps-0 pt-2 pt-md-0 pt-lg-0">
                <div class="receipt card ms-0 ms-md-2 ms-lg-2 shadow p-2 px-3">
                    <div class="top-label d-flex py-3">
                        <span class="me-5">Item</span>
                        <span class="px-5 text-end">Qty</span>
                        <span class="ms-5 pe-3">Subtotal</span>
                    </div>
                    <div class="scroll-container" id="receiptContainer"></div>
                </div>
                <div class="row controls ms-0 ms-md-2 ms-lg-2 ms-lg-2">
                    <div class="col-12 controls-right">
                        <div class="row card my-2">
                            <div class="total p-2">
                                <span class="me-auto">Total:</span>
                                <span class="lbl-total" id="labelTotal">P0.00</span>
                            </div>
                        </div>
                        <div class="row"><button type="button" class="btn btn-primary">Complete Purchase</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/49a3347974.js" crossorigin="anonymous"></script>
    <script src="assets/js/products.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
