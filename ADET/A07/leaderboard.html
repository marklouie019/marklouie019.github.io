<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leaderboard Embeddable</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/img/mlbb-start-logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body {
            background: transparent;
        }
    </style>
</head>

<body data-bs-theme="dark">
    <div class="leaderboard">
        <div class="rankings d-flex justify-content-around align-items-center" id="rankings">
            <!-- TOP 3 -->
            <span class="loader"></span>
        </div>

        <div class="tables mt-5">
            <table cellpadding="10" cellspacing="0" style="border-collapse: collapse; text-align: center;">
                <thead>
                    <tr>
                        <th>Ranking</th>
                        <th class="text-start">Hero</th>
                        <th>Pick rate</th>
                        <th class="">Win rate</th>
                        <th class="d-none d-lg-block">Ban rate</th>
                        <th class="d-none d-lg-table-cell">Counter hero</th>
                    </tr>
                </thead>
                <tbody id="tables">
                    <!-- TOP 10 -->
                </tbody>
            </table>

        </div>

        <div class="filters mt-4" id="filters">
            <div class="mt-2 d-flex gap-2 flex-wrap justify-content-md-start justify-content-start">
                <div class="btn btn-outline-light rounded-5">ALL RANKS</div>
                <div class="btn btn-outline-light rounded-5">EPIC</div>
                <div class="btn btn-outline-light rounded-5">MYTHIC</div>
                <div class="btn btn-outline-light rounded-5">LEGEND</div>
                <div class="btn btn-outline-light rounded-5">MYTHICAL HONOR</div>
                <div class="btn btn-outline-light rounded-5">MYTHIC GLORY</div>
            </div>

            <div class="mt-2 d-flex gap-2  flex-wrap justify-content-md-start justify-content-start">
                <div class="btn btn-outline-light rounded-5">PAST 1 DAY</div>
                <div class="btn btn-outline-light rounded-5">PAST 3 DAYS</div>
                <div class="btn btn-outline-light rounded-5">PAST 7 DAYS</div>
                <div class="btn btn-outline-light rounded-5">PAST 15 DAYS</div>
                <div class="btn btn-outline-light rounded-5">PAST 30 DAYS</div>
            </div>

            <div class="mt-2 d-flex gap-2 flex-wrap justify-content-md-start justify-content-start">
                <div class="btn btn-outline-light rounded-5">BY PICK RATE</div>
                <div class="btn btn-outline-light rounded-5">BY BAN RATE</div>
                <div class="btn btn-outline-light rounded-5">BY WIN RATE</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="assets/js/leaderboard.js"></script>
</body>

</html>
