<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Works</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="assets/img/lo-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/font/font.css">
    <style>
        .noise {
            background-image: url('assets/img/noise.png');
            background-repeat: repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="base">
        <video autoplay muted loop>
            <source src="assets/vid/blinds-rolling.mp4" type="video/mp4">
        </video>
        <div class="blur">
            <div class="noise">
                <div class="custom-navbar d-flex justify-content-between" id="customNavbar"></div>
                <div class="main-display" id="mainDisplay">
                    <div class="row">
                        <div class="col">
                            <div class="title">
                                <h1 class="title name fontTheme" onmouseenter="applyCursorEffect()"
                                    onmouseleave="revertCursorEffect()">PROJECTS</h1>
                            </div>
                        </div>
                    </div>
                    <div class="divider d-flex">
                        <span class="list-number fontTheme">WORKS // 0<span class="fontTheme"
                                id="projectsCount"></span></span>
                        <div class="line"></div>
                    </div>
                    <div class="project list">
                        <div class="project-list item  pb-5" id="projListContainer">
                        </div>
                    </div>
                </div>
                <div class="menu-display" id="menuDisplay"></div>
            </div>
            <div class="cursor" id="cursor"></div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
