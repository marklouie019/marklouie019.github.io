<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maps</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/valorant-fav-logo.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .maplist-bg {
        background-image: url('assets/img/maps-list-bg.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
</style>

<body id="body">
    <div class="navBar" id="navBar"></div>
    <div class="container-fluid">
        <div class="section">
            <div class="row">
                <div class="col p-0">
                    <div class="maplist-bg">
                        <h1 class="display-3 display-md-6 display-lg-1">MAPS</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col p-0">
                    <div class="map-container" id="mapsContainer">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer" id="footer"></div>
    <script>
        var mapsContainer = document.getElementById('mapsContainer');

        // Function to convert the png images into webp for optimization
        // (the images from the api causes slowdown)
        const convertToWebP = async (pngUrl) => {
            const img = new Image();
            img.crossOrigin = "Anonymous";
            img.src = pngUrl;

            await img.decode();

            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);

            return canvas.toDataURL('image/webp', 0.8);
        };


        // Function to get all the maps data from the API
        const fetchAllMaps = async () => {
            const response = await fetch('https://valorant-api.com/v1/maps');
            const data = await response.json();
            const maps = data.data;

            // Loop through each map from the API
            maps.forEach(async (map) => {
                const webpImage = await convertToWebP(map.splash);
                mapsContainer.innerHTML += `
            <a href="map.html?mapName=`+map.displayName+`&UUID=`+map.uuid+`">
                <div class="map-slot">
                    <div class="screen-filter"></div>
                    <h1>`+ map.displayName +`</h1>
                    <img src="`+ webpImage +`" alt="`+ map.displayName +`Image">
                </div>
            </a>
        `;
            });
        };

        fetchAllMaps();

    </script>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
