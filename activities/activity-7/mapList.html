<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valorant Maps</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <link rel="icon" href="assets/img/valorant-fav-logo.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .maplist-bg {
        background-image: url('assets/img/maps-list-bg.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
</style>

<body id="body">
    <div class="navBar" id="navBar"></div>
    <div class="container-fluid">
        <div class="section">
            <div class="row">
                <div class="col p-0">
                    <div class="maplist-bg">
                        <h1 class="display-3 display-md-6 display-lg-1">MAPS</h1>
                        <div id="loadingScreen">
                            Loading maps
                            <div class="loader"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col p-0">
                    <div class="map-container" id="mapsContainer"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer" id="footer"></div>

    <script>
        var mapsContainer = document.getElementById('mapsContainer');
        var loadingScreen = document.getElementById('loadingScreen');

        // Function to convert PNG images to WebP for optimization
        // (the PNG images from the API causes slowdown)
        const convertToWebP = (pngUrl) => {
            return new Promise((resolve) => {
                const img = new Image();
                img.crossOrigin = "Anonymous";
                img.src = pngUrl;

                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    resolve(canvas.toDataURL('image/webp', 0.8));
                };

                img.onerror = () => {
                    resolve(pngUrl);
                };
            });
        };

        // Fetch and load maps data from the API
        const fetchAllMaps = async () => {

            const response = await fetch('https://valorant-api.com/v1/maps');
            const data = await response.json();
            const maps = data.data.filter(map => map.tacticalDescription != null);

            // Load each map image in small chunks to avoid freezing
            const loadImagesInChunks = async (chunk) => {
                for (let map of chunk) {
                    const webpImage = await convertToWebP(map.splash);
                    mapsContainer.innerHTML += `
                            <a href="map.html?mapName=`+ map.displayName + `&UUID=` + map.uuid + `">
                                <div class="map-slot">
                                    <div class="screen-filter"></div>
                                    <h1>`+ map.displayName + `</h1>
                                    <img src="`+ webpImage + `" alt="` + map.displayName + ` Image" loading="lazy">
                                </div>
                            </a>
                        `;
                }
            };

            const chunkSize = 2;
            for (let i = 0; i < maps.length; i += chunkSize) {
                const chunk = maps.slice(i, i + chunkSize);
                await loadImagesInChunks(chunk);
                await new Promise(requestAnimationFrame);
            }

            loadingScreen.style.display = 'none';
            mapsContainer.style.display = 'block';
        };

        fetchAllMaps();
    </script>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
