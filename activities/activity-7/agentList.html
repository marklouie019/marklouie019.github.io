<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valorant Agents</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/valorant-fav-logo.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body id="body">
    <div class="navBar" id="navBar"></div>
    <div class="base">
        <div class="container">
            <div class="row mt-5">
                <div class="col">
                    <div class="title">
                        <h1 class="display-3">AGENTS</h1>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <div class="searchBar">
                                <input class="form-control" type="text" placeholder="SEARCH" id="searchAgent">
                                <a onclick="cancelSearch()"><img class="img-fluid" src="assets/img/cancel-icon.svg" alt="cancel searching"></a>       
                                <button class="btn btn-primary d-none" type="button" onclick="searchAgent()">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" id="cardContainer">
                </div>
            </div>
        </div>
    </div>
    <div class="footer" id="footer"></div>
    <script>

        var cardContainer = document.getElementById("cardContainer");

        // Function to get all the agents data from the API
        const fetchAllAgents = async () => {
            const response = await fetch('https://valorant-api.com/v1/agents');
            const data = await response.json();

            // Filter only playable agents
            const agents = data.data.filter(agent => agent.isPlayableCharacter);

            // Loop through each agents from the API
            // Pass the agent's name and uuid using URL parameters
            agents.forEach(agent => {

                cardContainer.innerHTML += `
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <a href="agentProfile.html?agentName=` + agent.displayName + `&UUID=` + agent.uuid + `">
                    <div class="card rounded-5 my-3">
                        <div class="imgcontainer">
                        <img
                            src="` + agent.fullPortraitV2 + `">
                        </div>
                        <div class="agent-name">` + agent.displayName + `</div>
                        <div class="agent-role">` + agent.role.displayName + `</div>
                    </div>
                    </a>
                    </div>
                `;
            })
        }

        // Function to fetch by search term
        const fetchAgent = async (agentNameQuery) => {

            const response = await fetch('https://valorant-api.com/v1/agents');
            const data = await response.json();

            // Filter only playable agents
            const agents = data.data.filter(agent => agent.isPlayableCharacter);

            // Find agend matching the search term (case sensitive)
            const agentMatched = agents.find(agent => agent.displayName.toLowerCase() === agentNameQuery.toLowerCase());

            if (agentMatched) {
                cardContainer.innerHTML = `
                        <div class="col-6 col-sm-6 col-md-4 col-lg-3">
                            <a href="agentProfile.html?agentName=` + agentMatched.displayName + `&UUID=` + agentMatched.uuid + `">
                                <div class="card rounded-5 my-3">
                                    <div class="imgcontainer">
                                        <img src="` + agentMatched.fullPortraitV2 + `">
                                    </div>
                                    <div class="agent-name">` + agentMatched.displayName + `</div>
                                    <div class="agent-role">` + agentMatched.role.displayName + `</div>
                                </div>
                            </a>
                        </div>
                    `;
            } else {
                cardContainer.innerHTML = `<div class="col"><h3>No agent found with that name.</h3></div>`;
            }
        }

        function searchAgent() {
            var agent = document.getElementById("searchAgent").value;

            if (agent.trim() === "") {
                return;
            }

            cardContainer.innerHTML = '';
            fetchAgent(agent);
        }

        function cancelSearch() {
            var searchInput = document.getElementById("searchAgent").value;

            if (searchInput !== "") {
                document.getElementById("searchAgent").value = "";
                cardContainer.innerHTML = '';
                fetchAllAgents();
            }
        }

        // Function to handle Enter key press
        document.getElementById('searchAgent').addEventListener('keypress', function (event) {
            if (event.key === "Enter") {
                searchAgent();
            }
        });

        fetchAllAgents();

    </script>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
