<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agent Profile</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/valorant-fav-logo.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body id="body">
    <div class="navBar" id="navBar"></div>
    <div class="base">
        <div class="container">
            <div class="row mt-5">
                <div class="col">
                    <div class="mx-auto" style="max-width: 400px; background-color: lightgray; border-radius: 200px"
                        id="imgContainer">
                        <img id="img" src="" style="width: 100%;">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <h1 class="display-3" id="title"></h1>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="card p-5 rounded-5">
                        <div><b>Description: </b><span id="description"></span></div>
                        <div><b>Role: </b><span id="role"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer" id="footer"></div>
    <script>
        const title = document.getElementById("title");
        const img = document.getElementById("img");
        const description = document.getElementById("description");
        const role = document.getElementById("role");

        // Function to fetch agent data by UUID
        const fetchAgentByUUID = async (agentUuid) => {
            const response = await fetch(`https://valorant-api.com/v1/agents/`+ agentUuid);
            const data = await response.json();

            // Check if the status is 200(not error)
            if (data.status === 200) {
                const agent = data.data;

                title.innerHTML = agent.displayName;
                description.innerHTML = agent.description;
                role.innerHTML = agent.role.displayName;
                img.src = agent.fullPortrait;
            } else {
                title.innerHTML = "Agent not found.";
            }
        };

        // Get the agent UUID from the URL parameters
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        // Check if 'uuid' parameter exists in the URL
        if (urlParams.has('UUID')) {
            const agentUuid = urlParams.get('UUID');
            fetchAgentByUUID(agentUuid);
        } else {
            title.innerHTML = "Invalid Agent";
        }
    </script>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
