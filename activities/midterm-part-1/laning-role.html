<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MLBB START</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .base-lanerole {
            background-image: url('assets/img/haya-bg.png');
            background-repeat: repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="base-lanerole">
        <!-- <div class="custom-navbar" id="customNavbar"></div> -->
        <div class="content-overlay2 scrollable-page px-lg-5 px-3">
            <div class="lane-role">
                <h1 class="">HOW TO: <span class="role-title" id="roleName"></span></h1>
                <p id="topDesc"></p>
                <div class="respo-list">
                    <h4>KEY RESPONSIBILITIES</h4>
                    <u id="keyRespoContainer">
                        <li><i class="check-bullet fa-solid fa-check"></i>
                            &nbsp;&nbsp;
                            <i><u></u><span id="keySubTitle"></span>:</u></i>
                            <span id="keyDesc"></span>
                        </li>
                    </ul>
                </div>
                <p class="p-2">Here's some useful YouTube tutorials for you to improve your understanding with the role:
                </p>
                <div class="video-embed">
                    <iframe id="vid1" class="rounded-4" width="200" height="400" src="" title="" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <div class="respo-list">
                    <h4>TIPS AND STRATEGIES</h4>
                    <ol id="tipsContainer">
                        <li>&nbsp;&nbsp;
                            <i><u><span id="tipsSubTitle"></span>:</u></i>
                            <span id="tipsDesc"></span>
                        </li>
                    </ol>
                </div>
                <p class="p-2">Also, here's a hero recommendation guide:</p>
                <div class="video-embed">
                    <iframe id="vid2" class="rounded-4" width="672" height="378" src="" title="" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/49a3347974.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
