    <!-- JavaScript -->
    <script>
        function gotoLink(activity) {
            if (activity === '4') {
                window.location.href = "activities/activity-4/act4.html";
            } else if (activity === '5') {
                window.location.href = "activities/activity-5/";
            } else if (activity === '6') {
                window.location.href = "activities/activity-6/";
            }
        }

        function underConstruction() {
            window.location.href = "pending.html";
        }
